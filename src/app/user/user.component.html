
<div class="container">
    <form class="form-group" name="userform" #userForm="ngForm" (ngSubmit)="userForm.form.valid && addUser()" >
        <div class="row">
        <label class="labelspace" for="firstName"> First Name</label>
        <input type="text" class="form-control col-md-3" #name="ngModel" [(ngModel)]="userModel.firstName" name="firstName" required/>
        <span class="help-bpx" *ngIf="name.errors?.required && userForm.submitted">Please enter First Name </span>
        </div>
        <div class="row">
        <label class="labelspace" for="lastName"> Last Name</label>
        <input type="text" class="form-control col-md-3"  #lname="ngModel" name="lastName" [(ngModel)]="userModel.lastName" required/>
        <span class="help-bpx" *ngIf="lname.errors?.required && userForm.submitted">Please enter Last Name </span>
    </div>
        <div class="row">
        <label class="labelspace" for="employeeId"> Employee ID</label>
        <input type="text" class="form-control col-md-3" #eId="ngModel" name="employeeId" [(ngModel)]="userModel.employeeId" required/>
        <span class="help-bpx" *ngIf="eId.errors?.required && userForm.submitted">Please enter Employee Id </span>
 </div>
        <div class="row">
        <input type="submit" class="col-md-2 btn btn-primary" [value]="buttonValue" /> &nbsp;
    
        <button type="reset"class="col-md-2 btn btn-primary" >Reset</button>
    </div>
    </form>
</div>
<div class="container" *ngIf="userList.length > 0">
    <h2 class="justify-content-center"> User List </h2>
    <div class="container">
        <input [(ngModel)]="searchText" placeholder="search text" name="searchText" />
        <label class="col-sm-2"> Sort </label>
        <button type="submit"class="col-md-2 btn btn-primary" (click)="sortByFName()">FirstName</button> &nbsp;
        <button type="submit"class="col-md-2 btn btn-primary" (click)="sortByLName()">LastName</button>&nbsp;
        <button type="submit"class="col-md-2 btn btn-primary" (click)="sortByEmployeeId()">EmployeeId</button>&nbsp;
    </div>
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>First Name </th>
                <th>Last Name </th>
                <th>Employee Id </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList | filter:searchText">
                <td>{{user.firstName}} </td>
                <td>{{user.lastName}} </td>
                <td>{{user.employeeId}}</td>
                <td><button type="submit" class="btn btn-primary" (click)="edit(user)" >Edit </button></td>
                <td><button type="submit" class="btn btn-primary" (click)="delete(user)" >Delete </button></td>
            </tr>

        </tbody>
    </table>
</div>
